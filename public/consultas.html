<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Confirmação</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .card { background: #f9f9f9; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { color: #28a745; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Consulta Agendada!</h1>
    <p id="detalhes"></p>
    <a href="agendamentos.html">Voltar</a>
  </div>

  <script>
    // Recupera os dados do localStorage
    const agendamento = JSON.parse(localStorage.getItem("agendamento"));

    if (agendamento) {
      document.getElementById("detalhes").innerText =
        `Paciente: ${agendamento.nome}\n` +
        `Data: ${agendamento.data}\n` +
        `Hora: ${agendamento.hora}\n` +
        `Especialidade: ${agendamento.especialidade}`;
    } else {
      document.getElementById("detalhes").innerText = "Nenhum agendamento encontrado.";
    }
  </script>
</body>
</html>
